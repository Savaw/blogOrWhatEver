{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2> <a hreh=""> {{ post.title }} </a></h2>
            <p> {{ post.text | linebreaksbr }} </p>
            <div class="post-footer">
                <p> {{ post.author }} - {{ post.published_date }}</p>
            </div>
            <br>
        </div>
    {% endfor %}
{% endblock %}
