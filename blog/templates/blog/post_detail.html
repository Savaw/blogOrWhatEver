{% extends 'blog/base.html' %}

{% block content %}
        <div class="post">
            <h2><a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }} </a></h2>
            <p> {{ post.text | linebreaksbr }} </p>
            <div class="post-footer">
                <p> {{ post.author }}
                    {% if post.published_date %}
                     - {{ post.published_date }}
                    {% endif %}
                </p>
            </div>
            <br>
        </div>
{% endblock %}
